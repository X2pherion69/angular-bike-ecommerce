<div class="detail-section">
  <div class="container-fluid">
    <img src="{{ product.imageUrl }}" class="detail-img" />
    <h3>{{ product.name }}</h3>
    <div class="price">{{ product.unitPrice | currency: 'VND' }}</div>
    <button (click)="addToCart()" class="btn btn-primary btn-sm">Thêm giỏ hàng</button>

    <hr />
    <h4>Mô tả chi tiết</h4>
    <p>{{ product.description }}</p>
    <a routerLink="/products" class="mt-5">Trở về trang trước</a>
  </div>
</div>
